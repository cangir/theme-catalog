<div class="card">
    <div class="card-header">
        <h3 class="card-title">Categories</h3>
        <div class="card-options">
            <a href="{{ url_for("category_add") }}" class="btn btn-primary btn-sm">New Category</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table card-table table-striped">
            <thead>
                <tr>

                    <th>Name</th>
                    <th>Slug</th>
                    <th class="text-right">Count</th>

                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>

                    <td>
                        <h5 class="m-0"><a
                                href="{{ url_for("category_edit", category_id=category.id) }}">{{ category.name }}</a>
                        </h5>
                        <div class="card-options">
                            <a href="{{ url_for("category_edit", category_id=category.id) }}"
                                class="small text-primary ml-0 mr-2">Edit</a>
                            <a href="javascript:void(0)" class="small text-danger">Delete</a>
                        </div>

                    </td>
                    <td>{{ category.slug }}</td>
                    <td class="text-right">
                        {% if category.count == 0 %}
                        <span class="btn btn-sm btn-secondary disabled">{{ category.count }}</span>
                        {% else %}
                        <a href="{{ url_for("category", slug=category.slug) }}" class="btn btn-sm btn-dark"
                            target="_blank">{{ category.count }}</a>
                        {% endif %}

                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
