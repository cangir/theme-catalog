<div class="col-sm-6 col-md-4">
    <div class="card">
        <a href="{{ url_for("theme_single", slug=item.theme.slug) }}"><img class="card-img-top"
                src="/static/uploads/{{ item.theme.theme_author.slug }}/{{ item.theme.slug }}/{{ item.theme.slug }}-preview.jpg?{{ item.theme.last_modified_at.strftime('%Y%m%d%H%M%S') }}"
                alt="Text"></a>
        <div class="card-body d-flex flex-column">
            <h4><a href="{{ url_for("theme_single", slug=item.theme.slug) }}">{{ item.theme.title }}</a>
            </h4>
            <div class="text-muted">{{ item.theme.description }}</div>
            <div class="d-flex align-items-center pt-5 mt-auto">
                <div class="card-options">
                    <a href="{{ url_for("theme_single", slug=item.theme.slug) }}" class="btn btn-secondary">Theme
                        Details</a>
                    <a href="{{ item.theme.preview_url }}" class="btn btn-primary ml-2" target="_blank">Preview</a>
                </div>
            </div>
        </div>
    </div>
</div>
