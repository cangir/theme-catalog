{% set img_preview_url = '/static/uploads/' + item.theme_author.slug + '/' + item.slug + '/' + item.slug + '-preview.jpg?' + item.last_modified_at.strftime('%Y%m%d%H%M%S') %}

<div class="col-sm-6 col-md-4">
    <div class="card">
        <a href="{{ url_for("theme_single", slug=item.slug) }}">
            <img class="card-img-top" src="{{ img_preview_url }}" alt="{{ item.title }}">
        </a>
        <div class="card-body d-flex flex-column">
            <h4><a href="{{ url_for("theme_single", slug=item.slug) }}">{{ item.title }}</a>
            </h4>
            <div class="text-muted">{{ item.description }}</div>
            <div class="d-flex align-items-center pt-5 mt-auto">
                <div class="card-options">
                    <a href="{{ url_for("theme_single", slug=item.slug) }}" class="btn btn-secondary">Theme
                        Details</a>
                    <a href="{{ item.preview_url }}" class="btn btn-primary ml-2" target="_blank">Preview</a>
                </div>
            </div>
        </div>
    </div>
</div>
