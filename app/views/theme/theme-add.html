{% extends "_layouts/default.html" %}
{% block page_title %}Add New Theme{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for("theme_add") }}" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-status bg-primary"></div>
                    <div class="card-header">
                        <h3 class="card-title">Add New Theme</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="input_title">
                                <strong>Title:</strong>
                            </label>
                            <input id="input_title" type="text" name="title" class="form-control" placeholder="Title"
                                maxlength="160" required>
                        </div>
                        <div class="form-group">
                            <label for="input_slug">
                                <strong>Slug:</strong>
                            </label>
                            <input id="input_slug" type="text" name="slug" class="form-control" placeholder="slug"
                                maxlength="160">
                        </div>
                        <div class="form-group">
                            <label for="input_content">
                                <strong>Content:</strong>
                            </label>
                            <textarea class="form-control easymde" id="input_content" rows="10" placeholder="Content"
                                name="content" style="resize: none"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input_description">
                                <strong>Description:</strong>
                            </label>
                            <textarea class="form-control" id="input_description" rows="4" placeholder="Description"
                                name="description" maxlength="250" style="resize: none"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input_features">
                                <strong>Features:</strong>
                            </label>
                            <textarea class="form-control" id="input_features" rows="10" placeholder="Features"
                                name="features" style="resize: none"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input_meta_title">
                                <strong>Meta Title:</strong>
                            </label>
                            <input id="input_meta_title" type="text" name="meta_title" class="form-control"
                                placeholder="Meta Title" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label for="input_meta_description">
                                <strong>Meta Description:</strong>
                            </label>
                            <textarea class="form-control" id="input_meta_description" rows="4"
                                placeholder="Meta Description" name="meta_description" maxlength="250"
                                style="resize: none"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input_slogan">
                                <strong>Slogan:</strong>
                            </label>
                            <input id="input_slogan" type="text" name="slogan" class="form-control" placeholder="Slogan"
                                maxlength="250">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select name="category" id="select_category" class="form-control custom-select" multiple>
                                {% for category in categories %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tag</label>
                            <select name="tag" id="select_tag" class="form-control custom-select" multiple>
                                {% for tag in tags %}
                                <option value="{{ tag.name }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preview_url">
                                <strong>Preview Url:</strong>
                            </label>
                            <input id="input_preview_url" type="text" name="preview_url" class="form-control"
                                placeholder="Preview Url" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label for="download_url">
                                <strong>Download Url:</strong>
                            </label>
                            <input id="input_download_url" type="text" name="download_url" class="form-control"
                                placeholder="Download Url" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label for="github_url">
                                <strong>Github Url:</strong>
                            </label>
                            <input id="input_github_url" type="text" name="github_url" class="form-control"
                                placeholder="Github Url" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label for="license_url">
                                <strong>License Url:</strong>
                            </label>
                            <input id="license_url" type="text" name="license_url" class="form-control"
                                placeholder="License Url" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label class="form-label">License Type</label>
                            <select name="license_type" id="select_license_type" class="form-control custom-select">
                                {% for license_type in license_types %}
                                <option value="{{ license_type.id }}">{{ license_type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Theme Author</label>
                            <select name="theme_author" id="select_theme_author" class="form-control custom-select">
                                {% for theme_author in theme_authors %}
                                <option value="{{ theme_author.id }}">{{ theme_author.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title font-weight-bold">Choose Categories</h3>
                        <div class="card-options">
                            <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i
                                    class="fe fe-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                    </div>
                    <div class="card-footer">
                        <div class="card-options d-flex">
                            <a href="{{ url_for("home") }}" class="btn btn-secondary ml-auto"><i
                                    class="fa fa-hand-o-left mr-2"></i>Cancel</a>
                            <button type="submit" class="btn btn-primary ml-2">
                                <i class="fa fa-floppy-o mr-2"></i>Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title font-weight-bold">Images</h3>
                        <div class="card-options">
                            <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i
                                    class="fe fe-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <div class="form-label">Theme Preview Image</div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image_preview">
                                <label class="custom-file-label">Choose file</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-label">Theme Screenshot Image</div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image_screenshot">
                                <label class="custom-file-label">Choose file</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('.custom-select').selectize({
            create: true
        });

        new EasyMDE({
            autoDownloadFontAwesome: false,
            element: document.getElementById('input_content')
        });
    });
</script>
{% endblock %}
