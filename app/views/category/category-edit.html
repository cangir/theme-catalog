{% extends "_layouts/default.html" %}
{% block page_title %}Edit: {{ category.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <section class="card shadow-sm rounded-1">
                <form method="POST" action="{{ url_for("category_edit", category_id=category.id) }}">
                    <div class="card-status bg-primary"></div>
                    <div class="card-header">
                        <h3 class="card-title font-weight-bold">Edit category:</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="input_name">
                                <strong>Category Name:</strong>
                            </label>
                            <input id="input_name" type="text" name="name" class="form-control"
                                value="{{ category.name }}" required maxlength="80">
                        </div>
                        <div class="form-group">
                            <label for="input_slug">
                                <strong>Slug:</strong>
                            </label>
                            <input id="input_slug" type="text" name="slug" class="form-control"
                                value="{{ category.slug }}" required maxlength="80">
                        </div>
                        <div class="form-group">
                            <label for="input_description">
                                <strong>Description:</strong>
                            </label>
                            <textarea class="form-control" id="input_description" rows="4" name="description"
                                maxlength="250">{{ category.description }}</textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-options d-flex">
                            <a href="/" class="btn btn-link text-dark">Cancel</a>
                            <div class="ml-auto">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fe fe-save mr-2"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <div class="col-md-7">
            {% include "_includes/category/edit.html" %}
        </div>
    </div>
</div>
{% endblock %}
