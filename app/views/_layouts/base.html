<!doctype html>
<html lang="en">

<head>
    <title>
        {% if self.meta_title() %}
        {% block meta_title %}{% endblock %} | Theme Catalog
        {% elif self.page_title() %}
        {% block page_title %}{% endblock %} | Theme Catalog
        {% else %}
        Theme Catalog
        {% endif %}
    </title>
    {% if self.meta_title() %}
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='lib/easymde/easymde.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easymde/easymde.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/gdpr-cookie/gdpr-cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/selectize/selectize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/simple-lightbox/simple-lightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/simple-parallax/simpleParallax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/stringtoslug/stringtoslug.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/shortcuts/sticky.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core.js') }}"></script>
</head>

<body class="">
    {% block base_content %}{% endblock %}
    <script>
        $(document).ready(function () {
            $('.toast').toast('show');
        });
    </script>
</body>

</html>
